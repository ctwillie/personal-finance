{% load django_vite %}
<!DOCTYPE html>
<html class="h-full" className="antialiased">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Pybox{% endblock %}</title>
    {% vite_hmr_client %}

    <script type="module">
      import RefreshRuntime from "http://localhost:3000/static/@react-refresh";
      RefreshRuntime.injectIntoGlobalHook(window);
      window.$RefreshReg$ = () => {};
      window.$RefreshSig$ = () => (type) => type;
      window.__vite_plugin_react_preamble_installed__ = true;
    </script>

    {% vite_asset 'js/main.tsx' %}
  </head>

  <body class="h-full">
    {% block inertia %}{% endblock %}
  </body>
</html>
